<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>Books List</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<header>
    <h1>Books</h1>
    <a th:href="@{/}">Home</a>
    <a sec:authorize="hasRole('LIBRARIAN')" th:href="@{/books/new}">Add New Book</a>
</header>
<main>
    <table border="1">
        <thead>
        <tr>
            <th>Title</th><th>Author</th><th>ISBN</th><th>Available</th><th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.title}">Title</td>
            <td th:text="${book.author}">Author</td>
            <td th:text="${book.isbn}">ISBN</td>
            <td th:text="${book.available} ? 'Yes' : 'No'">Available</td>
            <td>
                <a th:href="@{|/books/${book.id}|}">Details</a>
                <span sec:authorize="hasRole('ADMIN')">
                    | <a th:href="@{|/books/delete/${book.id}|}" onclick="return confirm('Delete this book?')">Delete</a>
                </span>
            </td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
